version: '3'

services:
  phx:
    build: .
    volumes:
      - ./:/app
    ports:
      - "5000:5000"
    depends_on:
      - db
  db:
    image: mysql:8.0.17
    container_name: db
    environment:
      MYSQL_ROOT_PASSWORD: rootp
      MYSQL_DATABASE: bookstore_test
      MYSQL_USER: circleci
      MYSQL_PASSWORD: circleci
    ports:
      - "3306:3306"
    volumes:
      - ./_storage/db:/var/lib/mysql
