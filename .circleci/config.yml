version: 2
jobs:
  build:
    parallelism: 1
    docker:
      - image: buenolucasbr/phx
        environment:
          MIX_ENV: dev
      - image: circleci/mysql:8.0.17
        command: --default-authentication-plugin=mysql_native_password --sql-mode="NO_ENGINE_SUBSTITUTION"
        environment:
          MYSQL_ROOT_PASSWORD: root
          MYSQL_DATABASE: bookstore_test
          MYSQL_USER: circleci
          MYSQL_PASSWORD: circleci

    working_directory: ~/arvore

    steps:
      - checkout
      - run: pwd
      - run: cd arvore
      - run: mix local.hex --force
      - run: mix local.rebar --force

      - restore_cache:
          keys:
            - v1-mix-cache-{{ .Branch }}-{{ checksum "mix.lock" }}
            - v1-mix-cache-{{ .Branch }}
            - v1-mix-cache
      - restore_cache:
          keys:
            - v1-build-cache-{{ .Branch }}
            - v1-build-cache
      - run:
            name: Install Rust
            command: |
              curl https://sh.rustup.rs | sh -s -- -y
              echo 'export PATH="$HOME/.cargo/bin:$PATH"' >> $BASH_ENV

      - run: mix do deps.get, compile --warnings-as-errors --all-warnings
      - save_cache:
          key: v1-mix-cache-{{ .Branch }}-{{ checksum "mix.lock" }}
          paths: 
            - deps
      - save_cache:
          key: v1-mix-cache-{{ .Branch }}
          paths: 
            - deps
      - save_cache:
          key: v1-mix-cache
          paths: 
            - deps
      - save_cache:
          key: v1-build-cache-{{ .Branch }}
          paths: 
            - _build
      - save_cache:
          key: v1-build-cache
          paths: 
            - _build

      - run:
          name: Wait for DB
          command: dockerize -wait tcp://localhost:3306 -timeout 1m

      - run: mix echo.create
      - run: mix echo.migrate
      - run: mix test

      - store_test_results:
          path: _build/test/lib/hello_phoenix